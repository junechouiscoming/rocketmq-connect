log4j.rootLogger = info,console,dailyFile
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.out
log4j.appender.console.layout = org.apache.log4j.EnhancedPatternLayout
log4j.appender.console.layout.ConversionPattern = [%-5p] %d{yy-MM-dd HH:mm:ss,SSS} [%-35.35t] [%-35.35c{1.}] %m%n

log4j.appender.dailyFile =org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyFile.Threshold = info
log4j.appender.dailyFile.fileAppend=true
log4j.appender.dailyFile.File=../logs/rocketmq-connect.log
log4j.appender.dailyFile.DatePattern='-'yyyy-MM-dd'.log'
log4j.appender.dailyFile.layout = org.apache.log4j.EnhancedPatternLayout
log4j.appender.dailyFile.layout.ConversionPattern= [%-5p] %d{yy-MM-dd HH:mm:ss,SSS} [%-35.35t] [%-35.35c{1.}] %m%n